<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5d8ee741cc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/index_styles.css">
    </head>
    <body>
        <!-- Welcome content -->
        <div class="container mt-5 h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6 text-center">
                    <h1 class="card-title">Welcome!</h1>
                    <p class="card-text">Manage your contacts with ease.</p>
                    <button class="btn btn-primary" id="login">Login</button>
                    <button class="btn btn-secondary" id="signup">Sign Up</button>
                </div>
            </div>
        </div>
        <!-- Login overlay -->
        <div class="loginOverlay" style="opacity: 0;">
            <!-- Header with back button -->
            <header class="header">
                <nav class="navbar navbar-expand-lg">
                    <a id="closeL"><i class="fa-solid fa-chevron-left"></i></a>
                </nav>
            </header>
            <div class="container mt-5">
                <center>
                    <!-- Login form -->
                    <form class="card" id="loginForm" style="width: 60vh;">
                        <h1 id="heading">Login</h1>
                        <div class="form-group">
                            <label for="email_inp">Email</label>
                            <input type="email" class="form-control" id="email_inp" placeholder="abc@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="passwrd_inp">Password</label>
                            <input type="password" class="form-control" id="passwrd_inp" placeholder="Password">
                        </div>
                        <!-- Error message for invalid login -->
                        <small id="invalidLogin" style="display: none;">Invalid login credentials. Please try again.</small>
                        
                        <button type="submit" id="loginBtn">Login</button>
                        <small id="footerTxt" class="form-text text-muted">Need an account? <a href="#" id="signup_small">Sign Up</a></small>
                    </form>
                </center>
            </div>
        </div>
        <!-- Signup overlay -->
        <div class="signupOverlay" style="opacity: 0;">
            <!-- Header to go back -->
            <header class="header">
                <nav class="navbar navbar-expand-lg">
                    <a class="" id="closeS"><i class="fa-solid fa-chevron-left"></i></a>
                </nav>
            </header>
            <div class="container mt-5">
                <center>
                    <!-- Signup form -->
                    <form class="card" style="width: 60vh;" id="RegisterForm">
                        <h1 id="heading">Sign Up</h1>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="first">First Name</label>
                                <input type="text" class="form-control" id="first" placeholder="First">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="last">Last Name</label>
                                <input type="text" class="form-control" id="last" placeholder="Last">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="phone_inp">Phone</label>
                            <input type="tel" class="form-control" id="phone_inp" placeholder="(123)-457-789">
                        </div>
                        <div class="form-group">
                            <label for="email_inpS">Email</label>
                            <input type="email" class="form-control" id="email_inpS" placeholder="abc@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="passwrd_inpS">Password</label>
                            <input type="password" class="form-control" id="passwrd_inpS" placeholder="Password">
                        </div>
                        <!-- Error message for failed signup -->
                        <small id="invalidSignup" style="display: none;">Signup failed. Please try again.</small>
                        <button type="submit" id="signupBtn">Sign Up</button>
                        <small id="signUp" class="form-text text-muted">Have an account? <a href="#" id="login_small">Login</a></small>
                    </form>
                </center>
            </div>
        </div>

        <!-- Bootstrap JavaScript libraries -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- JS files for handling registration and login -->
        <script src="js/indexRegistrationHander.js"></script>
        <script src="js/indexLoginHandler.js"></script>
        <!-- Main JS page functionality -->
        <script src="js/index.js"></script>
    </body>
</html>
