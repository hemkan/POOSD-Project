        <script>
            function visibility() {

              // Simulate a user being logged in (you should replace this with your actual authentication logic)
              const isLoggedIn = false; // Change this to true if the user is logged in

              const screenWidth = window.innerWidth;
              // Select menu items to toggle
              const notLoggedIn_dd = document.getElementById("notLoggedIn_dd");
              const loggedIn_dd = document.getElementById("loggedIn_dropdwn");
              const notLoggedIn = document.getElementById("notLoggedIn");
              const loggedIn = document.getElementById("loggedIn");


              notLoggedIn_dd.style.display = "none";
              loggedIn_dd.style.display = "none";
              notLoggedIn.style.display = "none";
              loggedIn.style.display = "none";
              // Toggle visibility based on login status
              if (isLoggedIn) {
                if (screenWidth > 600)
                {
                  loggedIn.style.display = "block";
                }
                else {
                  loggedIn_dd.style.display = "block";
                }
                // notLoggedIn_dd.style.display = "none";
                // loggedIn_dd.style.display = "block";
              } else {
                if (screenWidth > 600)
                {
                  notLoggedIn.style.display = "block";
                }
                else {
                  notLoggedIn_dd.style.display = "block";
                }
                // notLoggedIn_dd.style.display = "block";
                // loggedIn_dd.style.display = "none";
              }
            }


            function onLoginStatusChange(isLoggedIn) {
      // Update the visibility when the login status changes
              visibility();
            }
            visibility();
            onLoginStatusChange(false);

            window.addEventListener("resize", visibility);
      </script>
